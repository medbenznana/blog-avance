{% if messages %}
<div class="container" id="alertos">
    <div class="row">
        <div class="col-lg-12">
            <br>
			<div class="accsection networks">
			    <div class="acccap">
			        <div class="posttext">
			            {% for message in messages %}
			              	<div class="alert alert-{{ message.tags }}" role="alert">
			              		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			          			<strong>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</strong>
			          		</div>
			            {% endfor %}
			        </div>
			    </div>  
			</div>
        </div>
    </div>
</div>
{% endif %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
Reset Password | {{ block.super }}
{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
        	<div class="post" style="margin-top: 20px;">
        		<form method='POST' action='' class="form newtopic">{% csrf_token %}
                    <div class="postinfotop">
                        <h2>{{ title }}</h2>
                    </div>

                    <!-- acc section -->
                    <div class="accsection">
                        <div class="topwrap">
                            <div class="posttext pull-left" style="padding-left: 30px;width: 100%;">
                            	<div class="row">
                                    <div class="col-lg-12 col-md-12">
                                		{{ form|crispy }}
                                	</div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>  
                    </div>
                    <div class="postinfobot">
                        <div class="pull-right postreply">
                            <div class="pull-left"><button type="submit" class="btn btn-primary">{{ title }}</button></div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
      	</div>
	</div>
</div>
{% endblock content %}
